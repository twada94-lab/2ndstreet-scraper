name: Run 2ndStreet Scraper every 15 minutes

on:
  schedule:
    - cron: "*/15 * * * *"
  # ★ 変更点: インデントを修正し、手動実行を確実に有効化
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # プッシュバック権限を持つトークンが必要
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          # ★ 変更点: Discord Webhook URLを使用
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          # LINE関連の環境変数は空にして無効化
          LINE_ACCESS_TOKEN: ""
          LINE_USER_ID: ""
          CHROME_BIN: /usr/bin/chromium-browser
        run: |
          python scraper_line.py

      - name: Commit latest data
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "github-actions"
          git add latest_items.json
          # 変更がなければコミットしない
          git diff --cached --quiet || git commit -m "Update latest_items.json [bot]"
          git push
