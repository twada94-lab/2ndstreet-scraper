name: Run 2ndStreet Scraper (Standard 15min)

on:
  schedule:
    # 15分おきに起動
    - cron: "*/15 * * * *"
  workflow_dispatch: # 手動実行用

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install cloudscraper beautifulsoup4 requests
          
          git config --local user.email "github-actions@github.com"
          git config --local user.name "github-actions"
          # ファイルがない場合のエラー防止
          touch latest_count.txt

      - name: Run scraper
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # 1回だけ実行（ループはさせない）
          python scraper_line.py

          # 件数ファイルに変更があればGitHubに保存
          git add latest_count.txt
          if ! git diff --cached --quiet; then
            git commit -m "Update count [bot]"
            git push
          fi
