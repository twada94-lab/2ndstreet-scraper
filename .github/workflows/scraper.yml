- name: Run scraper
        env:
          # シークレットの名前を DISCORD_WEBHOOK_URL に変更した場合
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }} 
          # LINE関連の環境変数は削除するか、値を空にします
          LINE_ACCESS_TOKEN: "" 
          LINE_USER_ID: "" 
          CHROME_BIN: /usr/bin/chromium-browser
        run: |
          python scraper_line.py
