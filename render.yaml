services:
  - type: worker
    name: 2ndstreet-scraper
    env: python
    plan: free
    autoDeploy: true

    buildCommand: |
      apt-get update
      apt-get install -y chromium-browser chromium-chromedriver
      pip install -r requirements.txt

    startCommand: |
      export CHROME_BIN=$(which chromium-browser || which google-chrome || which chromium)
      echo "âœ… CHROME_BIN=$CHROME_BIN"
      python main.py

    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: LINE_ACCESS_TOKEN
        sync: false
      - key: LINE_USER_ID
        sync: false
